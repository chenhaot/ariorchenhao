<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit - Ari or Chenhao?</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QD5VPF7ZFK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QD5VPF7ZFK');
  </script>
</head>
<body>
  <nav>
    <span class="site-name">AI Hot Takes</span>
    <div class="nav-links">
      <a href="index.html">Play</a>
      <a href="archive.html">Archive</a>
      <a href="submit.html" class="active">Submit</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <h1>Submit Hot Takes</h1>

    <!-- Login Form -->
    <div id="login-section">
      <div class="login-form">
        <h2>Login Required</h2>
        <p style="margin-bottom: 1rem; color: #888;">Only Ari and Chenhao can submit hot takes.</p>

        <div id="login-error" class="message error hidden"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
      </div>
    </div>

    <!-- Submission Form (shown after login) -->
    <div id="submit-section" class="hidden">
      <div id="submit-message" class="message hidden"></div>

      <div class="hot-take-card">
        <h2>Submit a Hot Take</h2>
        <p style="margin-bottom: 1.5rem; color: #888;">
          Logged in as <span id="user-email"></span>
          <a href="#" id="logout-link" style="color: #e94560; margin-left: 1rem;">Logout</a>
        </p>

        <form id="submit-form">
          <div class="form-group">
            <label for="week-date">Week of (Monday)</label>
            <input type="date" id="week-date" required>
          </div>

          <div class="form-group">
            <label for="hot-take">Hot Take</label>
            <textarea id="hot-take" placeholder="Enter the hot take..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Hot Take</button>
        </form>
      </div>

      <!-- This week's submissions -->
      <div id="week-submissions-section" class="hidden">
        <h2 style="margin-top: 2rem;">Coming Week's Hot Takes</h2>
        <div id="week-submissions-list"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, addDoc, query, where, getDocs, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Format date as YYYY-MM-DD in local timezone
    function formatDateLocal(d) {
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Get Monday of a given date's week
    function getMondayOfWeek(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      const d = new Date(year, month - 1, day);
      const dayOfWeek = d.getDay();
      const diff = d.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
      d.setDate(diff);
      return formatDateLocal(d);
    }

    // Get the coming Monday (or today if it's Monday)
    function getComingMonday() {
      const d = new Date();
      const day = d.getDay();
      if (day === 1) return formatDateLocal(d); // Today is Monday
      const daysUntilMonday = day === 0 ? 1 : 8 - day;
      d.setDate(d.getDate() + daysUntilMonday);
      return formatDateLocal(d);
    }

    // Set default to coming Monday
    document.getElementById('week-date').value = getComingMonday();

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('submit-section').classList.remove('hidden');
        document.getElementById('user-email').textContent = user.email;
        loadWeekSubmissions();
      } else {
        document.getElementById('login-section').classList.remove('hidden');
        document.getElementById('submit-section').classList.add('hidden');
      }
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        const errorEl = document.getElementById('login-error');
        errorEl.textContent = "Invalid email or password.";
        errorEl.classList.remove('hidden');
      }
    });

    // Logout
    document.getElementById('logout-link').addEventListener('click', async (e) => {
      e.preventDefault();
      await signOut(auth);
    });

    // Map email to author name
    function getAuthorFromEmail(email) {
      const emailMap = {
        'chenhao@uchicago.edu': 'Chenhao',
        'aholtzman@uchicago.edu': 'Ari'
      };
      return emailMap[email] || email;
    }

    // Submit form
    document.getElementById('submit-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const weekDate = document.getElementById('week-date').value;
      const text = document.getElementById('hot-take').value.trim();
      const author = getAuthorFromEmail(auth.currentUser.email);

      // Ensure it's a Monday
      const mondayDate = getMondayOfWeek(weekDate);

      const msgEl = document.getElementById('submit-message');

      try {
        await addDoc(collection(db, "hottakes"), {
          author,
          weekOf: mondayDate,
          text,
          approved: true,
          createdAt: new Date().toISOString(),
          createdBy: auth.currentUser.email
        });

        msgEl.textContent = "Hot take submitted!";
        msgEl.className = "message success";
        msgEl.classList.remove('hidden');

        // Clear form
        document.getElementById('hot-take').value = '';

        // Reload week submissions
        loadWeekSubmissions();

        setTimeout(() => msgEl.classList.add('hidden'), 3000);

      } catch (error) {
        console.error("Error submitting:", error);
        msgEl.textContent = "Error submitting hot take. Try again.";
        msgEl.className = "message error";
        msgEl.classList.remove('hidden');
      }
    });

    function formatWeekDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    async function loadWeekSubmissions() {
      try {
        const comingMonday = getComingMonday();

        const q = query(
          collection(db, "hottakes"),
          where("weekOf", "==", comingMonday)
        );

        const snapshot = await getDocs(q);
        const takes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        const listEl = document.getElementById('week-submissions-list');
        const sectionEl = document.getElementById('week-submissions-section');

        if (takes.length === 0) {
          sectionEl.classList.add('hidden');
          return;
        }

        sectionEl.classList.remove('hidden');
        listEl.innerHTML = '';

        takes.forEach(take => {
          const itemEl = document.createElement('div');
          itemEl.className = 'archive-item';
          itemEl.style.cssText = 'display: flex; justify-content: space-between; align-items: center;';
          itemEl.innerHTML = `
            <div>
              <span class="author">${escapeHtml(take.author)}:</span> "${escapeHtml(take.text)}"
            </div>
            <button class="btn btn-secondary" style="padding: 0.25rem 0.75rem; font-size: 0.85rem;" onclick="deleteTake('${take.id}')">Delete</button>
          `;
          listEl.appendChild(itemEl);
        });

      } catch (error) {
        console.error("Error loading week submissions:", error);
      }
    }

    window.deleteTake = async function(id) {
      if (!confirm("Delete this hot take?")) return;

      try {
        await deleteDoc(doc(db, "hottakes", id));
        loadWeekSubmissions();
      } catch (error) {
        console.error("Error deleting:", error);
        alert("Error deleting. Try again.");
      }
    };
  </script>
</body>
</html>
